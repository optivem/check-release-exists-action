name: 'Check Release Exists'
description: 'Checks if a specific version release exists in the repository using GitHub CLI'
author: 'Optivem'
branding:
  icon: 'check-circle'
  color: 'green'

inputs:
  version:
    description: 'Release version to validate (e.g., v1.0.4, v2.1.0-rc)'
    required: true
  github-token:
    description: 'GitHub token for API access'
    required: true
    default: ${{ github.token }}

outputs:
  exists:
    description: 'Whether the release exists (true/false)'
    value: ${{ steps.check-release.outputs.exists }}
  tag:
    description: 'The validated release tag'
    value: ${{ steps.check-release.outputs.tag }}

runs:
  using: 'composite'
  steps:
    - name: Check Release Exists
      id: check-release
      run: |
        $scriptPath = Join-Path ${{ github.action_path }} "Check-VersionReleaseExists.ps1"
        & $scriptPath -Version "${{ inputs.version }}" -Repository "${{ github.repository }}" -GithubToken "${{ inputs.github-token }}"
      shell: pwsh
      env:
        GH_TOKEN: ${{ inputs.github-token }}